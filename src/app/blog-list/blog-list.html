<section class="bl container">
  <div class="bl-head">
    <h2 class="bl-title">CẨM NANG PANACEA</h2>

    <select *ngIf="isTravelGuidePage" class="bl-sort form-select">
      <option value="desc" selected>Mới nhất</option>
      <option value="asc">Cũ nhất</option>
    </select>
  </div>

  <!-- GRID NHIỀU CỘT (xếp hàng ngang) -->
  <div class="bl-list bl-grid">
    <article class="bl-card" *ngFor="let p of posts; trackBy: trackByTitle">
      <a [routerLink]="p.link" class="bl-link">
        <div class="bl-media">
          <div class="bl-icon" [ngClass]="p.icon" aria-hidden="true"></div>
        </div>
        <div class="bl-body">
          <div class="bl-meta">
            <span class="bl-tag">{{ p.tag }}</span>
            <time class="bl-time">{{ p.date | date:'dd/MM/yyyy' }}</time>
          </div>
          <h3 class="bl-h2">{{ p.title }}</h3>
          <p class="bl-excerpt">{{ p.excerpt }}</p>
          <span class="bl-more">Xem thêm <i class="bi bi-arrow-right-short"></i></span>
        </div>
      </a>
    </article>
  </div>
</section>
