<div class="container py-5">
    <h3 class="text-center fw-bold text-primary mb-5">
        Thông tin hay cần biết khi đặt phòng Panacea
    </h3>

    <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let article of articles">
            <div class="card h-100 border-0 shadow-sm hover-card">
                <a [routerLink]="[article.readMoreLink]" class="text-decoration-none text-dark">
                    <div class="overflow-hidden rounded-top">
                        <img [src]="article.image" [alt]="article.title" class="card-img-top img-fluid article-img"
                            loading="lazy" />
                    </div>
                    <div class="card-body">
                        <h5 class="card-title fw-semibold mb-3 text-truncate">
                            {{ article.title }}
                        </h5>
                        <p class="card-text text-muted small mb-4">
                            {{ article.shortDescription }}
                        </p>
                        <span class="text-primary fw-medium">
                            Đọc thêm →
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
